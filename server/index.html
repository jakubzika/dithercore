<!DOCTYPE html>
<html>

<head>
    <title>DITHERCORE</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 10px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            /* grid-auto-flow: column; */
            gap: 20px;
            text-align: center;
        }

        /* Row 1: Video and Canvas views */

        canvas {
            border: 1px solid #ccc;
            image-rendering: pixelated;
        }

        video {
            border: 1px solid #ccc;
            width: 100%;
            grid-column: span 2;
        }



        #dithered {
            width: 100%;
            grid-column: span 2;
        }

        #preview {
            display: none;
        }

        /* Row 2: Flip button */
        .flip-button-row {
            grid-column: span 4;

        }

        /* Row 4: Base64 output */
        .base64-row {
            grid-column: span 4;
        }

        button {
            padding: 20px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border-top: 3px solid #eaebee;
            border-left: 3px solid #d5d5db;
            border-bottom: 3px solid #95959d;
            border-right: 3px solid #5d5d61;
            border-radius: 2px;
            background-color: #e6e6e6;
            color: black;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #b3b1b1;
        }

        button:active {
            background-color: #004085;
        }

        #flipCameraBtn {
            background-color: #28a745;
            padding: 15px 60px;
            width: 100%;
            grid-column: span 4;
        }

        #flipCameraBtn:hover {
            background-color: #218838;
        }

        #flipCameraBtn:active {
            background-color: #1e7e34;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            grid-column: span 4;

        }

        .connected {
            background-color: #d4edda;
            color: #155724;
        }

        .disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        h3 {
            margin: 0 0 10px 0;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>DITHERCORE</h1>

    <div class="container">
        <!-- Row 1: Video and Canvas views -->
        <video id="webcam" width="350" height="350" autoplay muted playsinline></video>
        <canvas id="dithered" width="128" height="128"></canvas>
        <canvas id="preview" width="128" height="128"></canvas>

        <!-- Row 2: Flip button -->
        <button id="flipCameraBtn" onclick="flipCamera()">Flip Camera</button>
        <div class="flip-button-row">
        </div>

        <!-- Row 3: Control buttons -->
        <button onclick="startWebcam()">Start WebCam</button>
        <button onclick="stopWebcam()">Stop WebCam</button>
        <button onclick="connectWebSocket()">Connect WebSocket</button>
        <button onclick="toggleStreaming()">Start Streaming</button>


        <!-- Row 4: Base64 output -->
        <div class="base64-row">
            <h3>Base64 Output:</h3>
            <textarea id="base64Output" readonly></textarea>
        </div>

        <!-- Row 5: Status -->
        <div id="status" class="status disconnected">WebSocket: Disconnected</div>
    </div>

    <script>
        let webcamStream = null;
        let ws = null;
        let streaming = false;
        let streamInterval = null;
        let currentFacingMode = 'user'; // 'user' for front camera, 'environment' for back camera
        let cameras = [];

        const video = document.getElementById('webcam');
        const canvas = document.getElementById('preview');
        const ctx = canvas.getContext('2d');
        const ditheredCanvas = document.getElementById('dithered');
        const ditheredCtx = ditheredCanvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const flipCameraBtn = document.getElementById('flipCameraBtn');

        const searchParam = new URLSearchParams(window.location.search)

        async function start() {
            await connectWebSocket();
            await startWebcam()
            toggleStreaming()
        }

        let base64Data = '';

        window.addEventListener('load', async () => {
            // Check for available cameras
            await checkCameras();

            if (searchParam.get('autoplay') == 'false') {
                console.log('no autplay')
            } else {
                console.log('autoplay')
                start()
            }
        })

        const wait = (time) => new Promise(res => setTimeout(res, time))

        async function checkCameras() {
            try {
                let devices = await navigator.mediaDevices.enumerateDevices();
                await wait(1000)
                devices = await navigator.mediaDevices.enumerateDevices();
                console.log(devices)
                cameras = devices.filter(device => device.kind === 'videoinput');

                // Show flip button only if there are multiple cameras
                if (cameras.length > 1) {
                    console.log('more cams detected')
                    flipCameraBtn.style.display = 'inline-block';
                } else {
                    console.log('no more cams')
                }
            } catch (error) {
                console.error('Error checking cameras:', error);
            }
        }

        async function startWebcam() {
            try {
                const constraints = {
                    video: {
                        width: 300,
                        height: 300,
                        aspectRatio: 1.0,
                        facingMode: currentFacingMode
                    }
                };

                // Stop existing stream if any
                if (webcamStream) {
                    webcamStream.getTracks().forEach(track => track.stop());
                }

                webcamStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = webcamStream;
            } catch (error) {
                // If facingMode fails, try without it
                try {
                    webcamStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: 300,
                            height: 300,
                            aspectRatio: 1.0
                        }
                    });
                    video.srcObject = webcamStream;
                } catch (fallbackError) {
                    alert('Error accessing webcam: ' + fallbackError.message);
                }
            }
        }

        async function flipCamera() {
            if (!webcamStream) {
                alert('Please start webcam first!');
                return;
            }

            // Toggle facing mode
            currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';

            // Restart webcam with new facing mode
            await startWebcam();
        }

        function stopWebcam() {
            if (webcamStream) {
                webcamStream.getTracks().forEach(track => track.stop());
                webcamStream = null;
                video.srcObject = null;
            }
            if (streaming) toggleStreaming();
        }

        function connectWebSocket() {
            return new Promise((res, rej) => {
                if (ws && ws.readyState === WebSocket.OPEN) return;

                const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
                // const protocol = 'wss'
                // const host = 'dithercore.jakubzika.com'
                const host = window.location.host
                const wsUrl = `${protocol}://${host}/upload`;
                console.log(wsUrl)

                ws = new WebSocket(wsUrl);

                ws.onopen = function () {
                    statusDiv.textContent = 'WebSocket: Connected';
                    statusDiv.className = 'status connected';
                    res()
                };

                ws.onclose = function () {
                    statusDiv.textContent = 'WebSocket: Disconnected';
                    statusDiv.className = 'status disconnected';
                    if (streaming) toggleStreaming();
                };

                ws.onerror = function (error) {
                    console.error('WebSocket error:', error);
                    rej()
                };
            })
        }

        function captureAndProcess() {
            if (!webcamStream) return;

            // Draw webcam frame to preview canvas (square crop from center)
            const videoAspect = video.videoWidth / video.videoHeight;
            let sx, sy, sWidth, sHeight;

            if (videoAspect > 1) {
                // Wider than tall - crop sides
                sHeight = video.videoHeight;
                sWidth = sHeight;
                sx = (video.videoWidth - sWidth) / 2;
                sy = 0;
            } else {
                // Taller than wide - crop top/bottom
                sWidth = video.videoWidth;
                sHeight = sWidth;
                sx = 0;
                sy = (video.videoHeight - sHeight) / 2;
            }

            ctx.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, 128, 128);

            // Process the image
            processImage();
        }

        function processImage() {
            const imageData = ctx.getImageData(0, 0, 128, 128);
            const pixels = imageData.data;

            // Convert to grayscale
            for (let i = 0; i < pixels.length; i += 4) {
                const gray = pixels[i] * 0.299 + pixels[i + 1] * 0.587 + pixels[i + 2] * 0.114;
                pixels[i] = pixels[i + 1] = pixels[i + 2] = gray;
            }

            // Histogram normalization
            let min = 255, max = 0;
            // Find min and max values
            for (let i = 0; i < pixels.length; i += 4) {
                const value = pixels[i];
                if (value < min) min = value;
                if (value > max) max = value;
            }

            // Normalize to full 0-255 range
            const range = max - min;
            if (range > 0) {
                for (let i = 0; i < pixels.length; i += 4) {
                    const normalized = ((pixels[i] - min) / range) * 255;
                    pixels[i] = pixels[i + 1] = pixels[i + 2] = normalized;
                }
            }

            // Floyd-Steinberg dithering
            for (let y = 0; y < 128; y++) {
                for (let x = 0; x < 128; x++) {
                    const idx = (y * 128 + x) * 4;
                    const oldPixel = pixels[idx];
                    const newPixel = oldPixel < 128 ? 0 : 255;
                    pixels[idx] = pixels[idx + 1] = pixels[idx + 2] = newPixel;

                    const error = oldPixel - newPixel;

                    if (x < 127) {
                        pixels[idx + 4] += error * 7 / 16;
                    }
                    if (y < 127) {
                        if (x > 0) pixels[idx + 128 * 4 - 4] += error * 3 / 16;
                        pixels[idx + 128 * 4] += error * 5 / 16;
                        if (x < 127) pixels[idx + 128 * 4 + 4] += error * 1 / 16;
                    }
                }
            }

            ditheredCtx.putImageData(imageData, 0, 0);

            // Convert to XBM format
            const xbmData = new Uint8Array(2048);
            for (let y = 0; y < 128; y++) {
                for (let x = 0; x < 128; x += 8) {
                    let byte = 0;
                    for (let bit = 0; bit < 8; bit++) {
                        const idx = (y * 128 + x + bit) * 4;
                        if (pixels[idx] === 255) {
                            byte |= (1 << bit);
                        }
                    }
                    xbmData[y * 16 + Math.floor(x / 8)] = byte;
                }
            }

            base64Data = btoa(String.fromCharCode.apply(null, xbmData));
            document.getElementById('base64Output').value = base64Data;
        }

        function sendFrame() {
            if (ws && ws.readyState === WebSocket.OPEN && base64Data) {
                ws.send(JSON.stringify({
                    type: 'frame',
                    data: base64Data,
                    timestamp: Date.now()
                }));
            }
        }

        function toggleStreaming() {
            if (!streaming) {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    alert('Please connect WebSocket first!');
                    return;
                }
                if (!webcamStream) {
                    alert('Please start webcam first!');
                    return;
                }

                streaming = true;
                streamInterval = setInterval(() => {
                    captureAndProcess();
                    sendFrame();
                }, 1000);

                document.querySelector('button[onclick="toggleStreaming()"]').textContent = 'Stop Streaming';
            } else {
                streaming = false;
                if (streamInterval) {
                    clearInterval(streamInterval);
                    streamInterval = null;
                }
                document.querySelector('button[onclick="toggleStreaming()"]').textContent = 'Start Streaming';
            }
        }

        // Auto-connect WebSocket on page load
    </script>
</body>

</html>
